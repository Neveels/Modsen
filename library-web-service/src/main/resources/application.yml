spring:

  application:
    name: library-web-service

  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/library-web-service-db
    username: root
    password: 212109

  jpa:
    hibernate.ddl-auto: none
    generate-ddl: true
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

  kafka:
    bootstrap-servers: http://localhost:9092
    consumer:
      group-id: book_addition-group
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

server:
  port: 8091

url:
  library: ${LIBRARY_SERVICE_URL:http://localhost:8888/storage}

topic:
  name: book.addition.id.notification

springdoc:
  api-docs:
    path: library/swagger-ui/index.html